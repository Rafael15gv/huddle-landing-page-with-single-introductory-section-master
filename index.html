<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Huddle landing page with single introductory section</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
</head>
<body>
  <main class="container">
    <section class="img">
      <img class="img__logo" src="/images/logo.svg" alt="logo">
      <!-- <div class="img__img"></div> -->
      <img class="img__img" src="/images/illustration-mockups.svg" alt="pagina">
    </section>

    <section class="content">

      <h1 class="content__titulo">Build The Community Your Fans Will Love</h1>
      <p  class="content__parrafo">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="content__btn" type="button">Register</button>
      <div class="content__redes">
        <p>REDES</p>
      </div>
    </section>
  </main>
</body>
</html>
